<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexa // Command Center</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --bg-deep: #050507;
            --bg-surface: #0f1014;
            --glass: rgba(20, 21, 26, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #00f2ea; /* Cyan/Teal Neon */
            --accent: #ff0055;  /* Alert Red */
            --gold: #ffb700;    /* Priority Gold */
            --text-main: #ececec;
            --text-muted: #888899;
            --font-main: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 242, 234, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 0, 85, 0.03), transparent 25%);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar --- */
        aside {
            width: 80px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            z-index: 10;
        }

        .brand-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 10px rgba(0,242,234,0.4));
        }

        .nav-item {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-main);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            right: -22px; /* Align with border */
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        h1 span { color: var(--text-muted); font-weight: 400; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2.5rem; font-weight: 700; margin-top: 0.5rem; }
        .stat-value.neon { color: var(--primary); text-shadow: 0 0 15px rgba(0,242,234,0.2); }

        /* --- Grid of Messages --- */
        .message-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        .msg-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .msg-card:hover {
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            background: rgba(255,255,255,0.04);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .msg-card.priority-high {
            border-left: 3px solid var(--gold);
        }

        .msg-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .msg-intent {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .msg-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        .msg-subject {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .msg-sender {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .msg-preview {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .priority-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 10px var(--gold); }
            100% { opacity: 0.5; }
        }

        /* --- Detail Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #111;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .data-block { margin-bottom: 1.5rem; }
        .data-label { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.3rem; text-transform: uppercase; }
        .data-content { font-size: 1rem; line-height: 1.6; }
        .data-content.mono { font-family: var(--font-mono); font-size: 0.85rem; color: var(--primary); }

        .telemetry-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
        }

        .close-btn {
            background: none; border: none; color: var(--text-main); font-size: 1.5rem; cursor: pointer;
        }

        /* Loading Spinner */
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <aside>
        <div class="brand-icon"><i class="ph-bold ph-hexagon"></i></div>
        <div class="nav-item active"><i class="ph ph-squares-four"></i></div>
        <div class="nav-item"><i class="ph ph-users"></i></div>
        <div class="nav-item"><i class="ph ph-chart-line-up"></i></div>
        <div style="margin-top: auto;" class="nav-item"><i class="ph ph-gear"></i></div>
    </aside>

    <main>
        <header>
            <h1>CONNEXA <span>// DATA STREAM</span></h1>
            <div id="live-indicator" style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--primary);">
                <div style="width: 8px; height: 8px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);"></div>
                LIVE CONNECTION
            </div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Total Transmissions</div>
                <div class="stat-value neon" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">High Priority</div>
                <div class="stat-value" id="priority-count" style="color: var(--gold)">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Activity</div>
                <div class="stat-value" id="last-active" style="font-size: 1.5rem; margin-top: 1rem;">--</div>
            </div>
        </div>

        <h2 style="font-size: 1rem; color: var(--text-muted); margin-top: 1rem;">INCOMING PACKETS</h2>
        <div id="message-container" class="message-grid">
            <div class="loader"></div>
        </div>
    </main>

    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-subject">Subject Line</h3>
                <button class="close-btn" onclick="closeModal()"><i class="ph ph-x"></i></button>
            </div>
            <div class="modal-body">
                <div class="modal-grid">
                    <div>
                        <div class="data-block">
                            <div class="data-label">Sender</div>
                            <div class="data-content" id="modal-sender">Name (email)</div>
                        </div>
                        <div class="data-block">
                            <div class="data-label">Message Payload</div>
                            <div class="data-content" id="modal-message" style="white-space: pre-wrap; color: #ccc;">...</div>
                        </div>
                        <div class="data-block">
                            <div class="data-label">Intent</div>
                            <div class="data-content" id="modal-intent">General</div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="data-label">Telemetry Data</div>
                        <div class="telemetry-box">
                            <div class="data-block">
                                <div class="data-label">Platform</div>
                                <div class="data-content mono" id="tele-platform">...</div>
                            </div>
                            <div class="data-block">
                                <div class="data-label">Screen Resolution</div>
                                <div class="data-content mono" id="tele-res">...</div>
                            </div>
                            <div class="data-block">
                                <div class="data-label">Timezone</div>
                                <div class="data-content mono" id="tele-tz">...</div>
                            </div>
                            <div class="data-block">
                                <div class="data-label">User Agent</div>
                                <div class="data-content mono" id="tele-ua" style="font-size: 0.7rem; word-break: break-all;">...</div>
                            </div>
                        </div>
                        <div class="data-block" style="margin-top: 1rem;">
                            <div class="data-label">Timestamp</div>
                            <div class="data-content mono" id="modal-time">...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- 1. CONFIGURATION ---
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
      apiKey: "AIzaSyC8aA9o_8IK4a5-klFszrJbfxwiIR1W9no",
      authDomain: "my-website-d875f.firebaseapp.com",
      projectId: "my-website-d875f",
      storageBucket: "my-website-d875f.appspot.com",
      messagingSenderId: "1084724880551",
      appId: "1:1084724880551:web:5d6a22cf1a1feb26602782",
      measurementId: "G-54E0SH3VJQ"
    };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- 2. LOGIC ---

        const container = document.getElementById('message-container');
        let allMessages = [];

        // Real-time listener
        db.collection('connexa_messages')
            .orderBy('createdAt', 'desc')
            .onSnapshot((snapshot) => {
                allMessages = [];
                let priorityCount = 0;

                container.innerHTML = ''; // Clear loader/old data

                if(snapshot.empty) {
                    container.innerHTML = '<div style="color:var(--text-muted); padding:20px;">No signal detected. Database empty.</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    allMessages.push({ id, ...data });

                    if (data.isPriority) priorityCount++;

                    // Render Card
                    container.appendChild(createMessageCard(id, data));
                });

                // Update Stats
                document.getElementById('total-count').innerText = snapshot.size;
                document.getElementById('priority-count').innerText = priorityCount;
                
                if (allMessages.length > 0 && allMessages[0].createdAt) {
                    const lastDate = allMessages[0].createdAt.toDate();
                    document.getElementById('last-active').innerText = timeAgo(lastDate);
                }
            }, (error) => {
                console.error("Error fetching documents: ", error);
                container.innerHTML = `<div style="color:var(--accent)">Connection Error: ${error.message}</div>`;
            });

        // HTML Generator for Cards
        function createMessageCard(id, data) {
            const date = data.createdAt ? data.createdAt.toDate().toLocaleString() : 'Pending...';
            const isPriority = data.isPriority || false;
            
            const card = document.createElement('div');
            card.className = `msg-card ${isPriority ? 'priority-high' : ''}`;
            card.onclick = () => openModal(id);

            card.innerHTML = `
                ${isPriority ? '<div class="priority-badge"><i class="ph-fill ph-warning-circle"></i></div>' : ''}
                <div class="msg-header">
                    <span class="msg-intent">${data.intent || 'General'}</span>
                    <span class="msg-time">${timeAgo(data.createdAt ? data.createdAt.toDate() : new Date())}</span>
                </div>
                <div class="msg-subject">${data.subject || 'No Subject'}</div>
                <div class="msg-sender">
                    <i class="ph ph-user"></i> ${data.name} 
                </div>
                <div class="msg-preview">
                    ${data.message}
                </div>
            `;
            return card;
        }

        // --- 3. MODAL LOGIC ---
        const modalOverlay = document.getElementById('detailModal');

        function openModal(id) {
            const msg = allMessages.find(m => m.id === id);
            if (!msg) return;

            document.getElementById('modal-subject').innerText = msg.subject;
            document.getElementById('modal-sender').innerText = `${msg.name} <${msg.email}>`;
            document.getElementById('modal-message').innerText = msg.message;
            document.getElementById('modal-intent').innerText = msg.intent;
            document.getElementById('modal-time').innerText = msg.createdAt ? msg.createdAt.toDate().toString() : 'N/A';

            // Telemetry Parsing
            if (msg.telemetry) {
                document.getElementById('tele-platform').innerText = msg.telemetry.platform || 'Unknown';
                document.getElementById('tele-res').innerText = msg.telemetry.screenRes || 'Unknown';
                document.getElementById('tele-tz').innerText = msg.telemetry.timezone || 'Unknown';
                document.getElementById('tele-ua').innerText = msg.telemetry.userAgent || 'Unknown';
            }

            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        // Close on outside click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Utility: Time Ago
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "Just now";
        }
    </script>
</body>
</html>
